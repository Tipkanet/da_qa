plugins {
    id 'java-library'
    id "io.qameta.allure" version "2.8.1"
}

repositories {
    mavenCentral()
}

allure {
    version = "2.15.0"
    autoconfigure = true

    useJUnit5 {
        version = "2.15.0"
    }
}

dependencies {
    testImplementation(
            'org.assertj:assertj-core:3.21.0',
            'com.codeborne:selenide:5.24.3',
            'org.junit.jupiter:junit-jupiter:5.8.0',
            'io.qameta.allure:allure-selenide:2.15.0',
            'com.github.javafaker:javafaker:1.0.2',
            'commons-io:commons-io:2.11.0')


    testRuntimeOnly(
            'org.slf4j:slf4j-simple:1.7.32',
            'org.junit.jupiter:junit-jupiter-engine:5.8.0')
}

configurations {
    testCompile
}

test {
    useJUnitPlatform()
}
